[tool.ruff]
line-length = 130
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "C90", # mccabe
  "UP",  # pyupgrade
  "N",   # pep8-naming
]
ignore = ["E712", "N806", "C901"]
unfixable = ["E712"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
